<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>GetTime</title>

    <script>
      let a;
      let time;
      let d_time;
      let date;
      let d_date;
      let dubai;
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };
      setInterval(() => {
        // Local Time (India)
        a = new Date();
        time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
        date = a.toLocaleDateString(undefined, options);
        document.getElementById("time").innerHTML = time + "<br> on " + date;

        // Time in Dubai
        utc = a.getTime() + a.getTimezoneOffset() * 60000;
        d = new Date(utc + 3600000 * 4); // 4 is utc of dubai
        d_time = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        d_date = d.toDateString(undefined, options);
        document.getElementById("Dubai").innerHTML = d_time + " on " + d_date;

        // Time in USA
        utc = a.getTime() + a.getTimezoneOffset() * 60000;
        d = new Date(utc + 3600000 * -4); // 4 is utc of dubai
        d_time = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        d_date = d.toDateString(undefined, options);
        document.getElementById("USA").innerHTML = d_time + " on " + d_date;

        // Time in Japan
        utc = a.getTime() + a.getTimezoneOffset() * 60000;
        d = new Date(utc + 3600000 * 9); // 4 is utc of dubai
        d_time = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        d_date = d.toDateString(undefined, options);
        document.getElementById("Japan").innerHTML = d_time + " on " + d_date;

        // Time in Canada
        utc = a.getTime() + a.getTimezoneOffset() * 60000;
        d = new Date(utc + 3600000 * -4); // 4 is utc of dubai
        d_time = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        d_date = d.toDateString(undefined, options);
        document.getElementById("Canada").innerHTML = d_time + " on " + d_date;

        // time in Italy
        utc = a.getTime() + a.getTimezoneOffset() * 60000;
        d = new Date(utc + 3600000 * 2); // 4 is utc of dubai
        d_time = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        d_date = d.toDateString(undefined, options);
        document.getElementById("Italy").innerHTML = d_time + " on " + d_date;
      }, 1000);

      function showMessage(){
        alert("Thankyou! for the feedback.");
      }
    </script>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">WorldTime</a>
      <button

        type="button"
        ;
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Feedback
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="feedbackOPptions" style="padding-left: 4px;">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" onclick="showMessage()" >
                <label class="form-check-label" for="exampleRadios1">
                Excellent
                </label>
              </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" onclick="showMessage()"  >
              <label class="form-check-label" for="exampleRadios2">
               Good
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" onclick="showMessage()" >
              <label class="form-check-label" for="exampleRadios3">
                Moderate
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4" onclick="showMessage()" >
              <label class="form-check-label" for="exampleRadios4">
                Bad
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios5" value="option5" onclick="showMessage()" >
              <label class="form-check-label" for="exampleRadios5">
                Worst
              </label>
            </div>
          
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>


    <div class="container my-4">
      <div class="jumbotron" style="border: 2px solid #6c1be9;">
        <h1 class="display-4">Current time Is <span id="time"></span></h1>
        <hr class="my-4" />
        <p>We are here to show you the time for different countries.</p>
        <p>
          <a

            aria-expanded="false"

            Browse For More Countries

          <div class="card card-body">

      </div>
    </div>
